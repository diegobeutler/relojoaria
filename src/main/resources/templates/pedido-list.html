<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao-sem-rodape}">

<body class="background-color-secundaria">


<section layout:fragment="conteudo" class="container-fluid">
    <div class="msg-r-t">
        <div id="msg" class="alert alert-dismissible fade show" role="alert"
             hidden="true">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <table th:id="tbCompraProdutos" class="table table-striped table-responsive-md espacamento-nav mr-5 ml-5">
            <thead class="table-header">
            <tr class="border-dark">
                <th class="border-dark">CÃ³digo</th>
                <th class="border-dark">Cliente</th>
                <th class="border-dark">Data</th>
                <th class="border-dark">Tipo Pagamento</th>
                <th class="border-dark">Forma Envio</th>
                <th class="border-dark">Parcelas</th>
                <th class="border-dark">Valor Total</th>
            </tr>
            </thead>
            <tbody>
                <tr class="" th:each="pedido : ${pedidos}">
                    <td class=""><a th:href="@{/pedido/{id}(id=${pedido.idPedido})}" th:text="${pedido.idPedido}"></a></td>
                    <td class=""  th:text="${usuario.nome}"></td>
                    <td class=""  th:text="${pedido.dataPedido}"></td>
                    <td class=""  th:text="${pedido.tipoPagamento}"></td>
                    <td class="" th:text="${pedido.formaEnvio}"></td>
                    <td class="" th:text="${pedido.numeroParcelas}"></td>
                    <td class="" th:text="${pedido.valorTotal}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.validate/1.7/jquery.validate.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.maskedinput.js"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" th:href="@{/css/pedido-list.css}"/>
</section>
</body>

</html>
