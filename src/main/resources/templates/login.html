<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao-sem-rodape}">

<body class="background-color-secundaria">


    <section layout:fragment="conteudo" class="espacamento-nav">

                <div class="row">
                    <div class="col-5 ml-25 mt-5">
                        <!-- Login Form -->
                        <form th:action="@{/login}" method="POST">

                            <!--						<ul id="listaErros"></ul>-->
                            <legend class="float-left font-weight-bold text-center mb-0 mt-2">Login</legend>
                            <label for="username" class="mt-3">E-mail</label>
                            <input type="email" id="username" class="form-control" name="username" placeholder="email@email.com">
<!-- type="email"-->
                            <label for="password" class="mt-3">Senha</label>
                            <input id="password" class="form-control" type="password"  name="password" placeholder="Senha"/>
                            <div class="mt-2">
                                <button type="submit" id="entrar" name="entrar" class="btn btn-primary">Entrar</button>
                                <small>Não é cadastrado ? <a class="small_a"
                                                             th:href="@{/usuario/cadastro}">Cadastre-se</a></small>
                            </div>
                            <div class="alert alert-danger" th:if="${#bools.isTrue(param.error)}">
                                O usuário e/ou senha inválido(s)!
                            </div>

                        </form>
                    </div>
                </div>

</section>
</body>
</html>
