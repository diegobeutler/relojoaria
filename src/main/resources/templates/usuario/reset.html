<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao-sem-rodape}">

<body class="background-color-secundaria">


<section layout:fragment="conteudo" class="espacamento-nav">

    <div class="row">
        <div class="col-5 ml-25 mt-5">
            <!-- Login Form -->
            <form th:action="@{/usuario/reset}" method="POST">
                <legend class="float-left font-weight-bold text-center mb-0 mt-2">Redefinir senha</legend>
                <label for="email" class="mt-3">E-mail</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="email@email.com">
                <button class="btn btn-primary mt-2 p-1" onclick="resetPass()"
                >Enviar
                </button>
            </form>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/resetPassword.js}"></script>
</section>
</body>
</html>
