<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao-sem-rodape}">

<body class="background-color-secundaria">


    <section layout:fragment="conteudo" class="espacamento-nav">

                <div class="row">
                    <div class="col-5 ml-25 mt-5">
                        <!-- Login Form -->
                        <form th:id="formUpdatePassword" th:action="@{/usuario/savePassword}" method="POST">
                            <legend class="float-left font-weight-bold text-center mb-0 mt-2">Redefinir senha</legend>
                            <label for="newPassword" class="mt-3">Nova senha</label>
                            <input id="newPassword" class="form-control" type="password"  name="newPassword" placeholder="Nova senha"/>

                            <label for="password" class="mt-3">Confirmar senha</label>
                            <input id="password" class="form-control" type="password"  name="password" placeholder="Confirme a senha"/>
                            <input id="token" class="form-control" type="hidden" th:value="${token}" name="token"/>
                            <button class="btn btn-primary mt-2 p-1" type="submit"
                                  >Atualizar</button>
                        </form>
                    </div>
                </div>
</section>
</body>
</html>
