<!DOCTYPE html>
<html lang="pt"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout-padrao-sem-rodape}">

<body class="background-color-secundaria">


<section layout:fragment="conteudo" class="container-fluid">
    <div class="msg-r-t">
        <div id="msg" class="alert alert-dismissible fade show" role="alert"
             hidden="true">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="row">

        <div class="col-lg-6 col-md-6 listaProdutos">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title font-weight-bold"> Lista de produtos </h4>
                </div>
                <ul id="lista" class="list-group list-group-flush">
                    <li class="list-group-item list-item-carrinho" th:each="item : ${pedido.getPedidoItens()}">
                        <img class="col-2"
                             th:src="@{|/images/${item.getItem().categoriaItem.toString().toLowerCase()}/out/${item.getItem().imagem}.jpg|}"/>
                        <label th:text="${item.getItem().getNome()}" class="mb-0"></label>
                        <span class="preco-carrinho" th:text="${item.getItem().getValor()}"></span>
                        <label class="quantidadeProd font-weight-bold" th:text="${item.getQuantidade()}"></label>
                    </li>
                </ul>
                <div class="card-footer">
                    <div>
                        <label class="ml-3">Total da compra: </label>
                        <b><label id="totalListaProdutos" th:text="${pedido.getValorTotal()}"></label></b>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-5 card float-right position-absolute listaInfoCarrinho ">
            <h3 class="text-center">Resumo do Pedido</h3>

            <ul class="list-group list-group-flush">
                <li class="list-group-item text-center cod-card border-0">CÃ³d Pedido: <label
                        th:text="${pedido.idPedido}"></label></li>
                <li class="list-group-item border-0">Cliente: <label th:text="${usuario.nome}"> </label></li>
                <li class="list-group-item border-0">Forma Envio: <span th:text="${pedido.formaEnvio}"></span></li>
                <li class="list-group-item border-0">Frete: R$ <label id="precoFrete">20.00</label></li>
                <li class="list-group-item border-0">Total: <span th:text="${pedido.valorTotal}">0.00</span></li>
                <li class="list-group-item border-0">Numero Parcelas: <span id="numeroParcelas">1</span>
                </li>
                <li class="list-group-item  border-0">Forma de pagamento:
                    <label id="formaPagamento"></label>
                </li>
            </ul>
            <div class="card-footer card-footer-carrinho">
                <a th:href="@{/pedido/list}">
                    <button type="button" class="btn btn-success w-100">Voltar para listagem de pedidos</button>
                </a>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
    <script src="http://ajax.microsoft.com/ajax/jquery.validate/1.7/jquery.validate.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/jquery.maskedinput.js"></script>
    <link rel="stylesheet" th:href="@{/css/index.css}"/>
    <link rel="stylesheet" th:href="@{/css/carrinho.css}"/>
</section>
</body>

</html>
